  <div id="app">
    <h2>Liste de choses Ã  faire:</h2>
    <ol>
      <li v-for="todo in todos">
        <label>
          <input type="checkbox"
            v-on:change="toggle(todo)"
            v-bind:checked="todo.done">

          <del v-if="todo.done">
            {{ todo.text }}
          </del>
          <span v-else>
            {{ todo.text }}
          </span>
        </label>
      </li>
    </ol>
  </div>

<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
      todos: [
        { text: "Learn html", done: true },
        { text: "Learn Css", done: true },
        { text: "Learn Javascript", done: false },
        { text: "Watch a video introduction on Vue frameworks", done: false },
        { text: "Build a website", done: true },
        { text: "Watch a movie ", done: false },
        { text: "Build something amazing", done: false }

      ]
    },
    methods: {
    	toggle: function(todo){
      	todo.done = !todo.done
      }
    }
  });
  </script>
